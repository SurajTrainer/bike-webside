<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bike Seller</title>
</head>
<body class="bg-violet-200 ">
    <nav class="bg-lime-400 text-black font-bold flex justify-between">
        
        <span  class="flex ml-20 py-4 font-bold text-1xl transition transform hover:-translate-y-1  cursor-pointer">
                Bike Dekho
        </span>
        <img src="https://randomuser.me/api/portraits/men/75.jpg" class="w-10 p-1 mr-96 justify-normal rounded-3xl transition ease-in-out
         delay-150 hover:translate-y-2 hover:scale-x-125 hover:bg-indigo-500 duration-300"  alt="">
        <ul class="flex space-x-20 py-4 px-36 cursor-pointer justify-end transition ease-in-out delay-150 hover:translate-y-2 hover:scale-110
        hover:bg-indigo-500 duration-300">
            <li class="transition ease-in-out hover:-translate-x-10 ">Home</li>
            <li class="transition ease-in-out hover:translate-x-10 ">About</li>
            <li class="transition ease-in-out hover:-translate-x-10 ">Service</li>
            <li class="transition ease-in-out hover:translate-x-10 ">Contact Us</li>
        </ul>
    </nav>
    <main class="  flex justify-around bg-fi">
        <div class="main h-96 py-40 ml-6">
            <div class="text-4xl pl-10">
                Best Bike in this Time in Demand.
            </div>
            <p class="py-4  text-xl  px-10 text-green-600">
                Four wheels move the body, two wheels move the soul.
                 Two wheels, one engine, no limit.
                 Enjoy the journey with your bike. Life is like riding a bike,
                  to keep your balance you have to keep moving.
            </p>
            <div class="button px-6 mx-6">
                <button class="py-2 px-12  mx-4  bg-orange-500 rounded-full text-center transition ease-in-out delay-150 hover:translate-y-2 hover:scale-110
                hover:bg-indigo-500 duration-300" >Buy Now</button>
                <button class="py-2 px-12 mx-4 bg-orange-500 rounded-full text-center  transition ease-in-out delay-150 hover:translate-y-2 hover:scale-110
                hover:bg-indigo-500 duration-300"  >Check Bike</button>
            </div>
        </div>
        <div class=" flex items-center mr-28 hover:-translate-x-24 transition ease-in-out">
            <img src="bike.png" class="p-12 m-12" alt="">
        </div>
    </main>
</body>
</html>
